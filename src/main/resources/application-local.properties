spring.main.banner-mode=console
logging.level.@project.groupId@=DEBUG
logging.level.org.apache.catalina=WARN
logging.level.org.springframework.boot.autoconfigure.web.servlet.WelcomePageHandlerMapping=WARN
logging.level.org.springframework.boot.web.embedded.tomcat=WARN
logging.level.org.springframework.boot.web.servlet.context.ServletWebServerApplicationContext=WARN
logging.level.org.springframework.data.repository.config=WARN
logging.level.org.springframework.web.servlet.DispatcherServlet=WARN
logging.level.springfox.documentation.spring.web=WARN

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:./files/database;FILE_LOCK=SOCKET;
spring.datasource.username=system_admin
spring.h2.console.enabled=true
